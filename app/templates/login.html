<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Dashboard Sistema XX</title>

    <style>
         * {
        box-sizing: border-box;
    }
        body {
            margin: 0;
            height: 100vh;
            font-family: Segoe UI, Arial, sans-serif;

            background-image: url("/sua_pasta_img/img/sua_img.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.45);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-box {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
            z-index: 2;
        }

        .login-box h2 {
            margin: 0 0 5px;
            text-align: center;
            color: #2C3E50;
        }

        .login-box p {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 20px;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #D5DBE0;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background: #5e113f;
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .login-box button:hover {
            background: #faba00;
        }

        .error {
            color: #C0392B;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <form class="login-box" method="POST">
        <h2>Dashboard NIA</h2>
        <p>Setor de Desocupação</p>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <input type="text" name="username" placeholder="Usuário" required>
        <input type="password" name="password" placeholder="Senha" required>

        <button type="submit">Entrar</button>
    </form>

</body>
</html>
